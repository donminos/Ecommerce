<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="../templates/commonTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="formpedidos">
                        <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                        <p:dataTable value="#{controlPedidos.lstPedidos}" var="item">
                            <f:facet name="header">
                                <p:outputLabel value="PEDIDOS"/>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="No. Pedido"/>
                                </f:facet>
                                <h:outputText value="#{item.idPedido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo comprador"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario.usuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Productos"/>
                                </f:facet>
                                <p:commandLink id="productosBtn" value="Productos" type="button"/>
                                

                        <p:overlayPanel id="prodPanel" for="productosBtn" hideEffect="fade" dynamic="true" style="width:600px">
                            <p:dataTable var="prod" value="#{item.productosList}" rows="5" paginator="true">
                                <p:column headerText="idProducto">
                                    <h:outputText value="#{prod.idProducto}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{prod.nombre}" />
                                </p:column>
                            </p:dataTable>
                        </p:overlayPanel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.idStatus.estatus}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Accion"/>
                                </f:facet>
                                <p:selectOneMenu value="#{controlPedidos.status}">
                                    <f:selectItems value="#{controlPedidos.lstStatus}" var="s" itemValue="#{s.idEstatus}" itemLabel="#{s.estatus}"/>
                                    <p:ajax process="@this" update="formpedidos,formpedidos:growl" listener="#{controlPedidos.changeStatus(item)}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
