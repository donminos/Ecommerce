<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/commonTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="formMarca">
                        <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                        <p:panelGrid columns="4" layout="grid">
                            <f:facet name="header">
                                <p:outputLabel value="MARCAS"/>
                            </f:facet>
                            <h:inputHidden id="idMarca" value="#{agregarMarcasBean.marca.idMarca}" />
                            <p:outputLabel value="Marca:" for="nombre" />
                            <p:inputText id="nombre" value="#{agregarMarcasBean.marca.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <f:facet name="footer">
                                <p:commandButton value="Aplicar" action="#{agregarMarcasBean.createMarca()}" update="growl,lstMarcas"/>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>

                    <h:form id="lstMarcas">
                        <p:dataTable value="#{agregarMarcasBean.lstMarcas}" var="item">
                            <f:facet name="header">
                                <p:outputLabel value="Lista" />
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="AcciÃ³n"/>
                                </f:facet>
                                <p:commandLink value="Modificar" ajax="false" action="#{agregarMarcasBean.modMarca(item)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
