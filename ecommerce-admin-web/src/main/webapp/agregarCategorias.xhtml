<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <p:growl id="messages" showDetail="true" />
            <h:form>
                <h1><h:outputText value="Crear o editar"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{agregarCategorias.categoria.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <f:facet name="footer">
                        <p:commandButton value="Aplicar" action="#{agregarCategorias.handlerCrear()}" update="listcat"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>

            <h:form id="listcat">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{agregarCategorias.lstCategorias()}" var="item">
                    <h:inputHidden value="#{item.idCategoria}"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <p:commandButton value="Editar"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </h:body>
</html>
