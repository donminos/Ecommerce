<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrador Ecommerce</title>
    </h:head>
    <h:body>
        <f:view>
            <p:growl id="messages" showDetail="true" sticky="true" life="800" />  
            <h:form id="formCat">
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{agregarCategoriasBean.categoria.nombre}" title="Nombre" autocomplete="false" required="true" requiredMessage="The Nombre field is required."/>
                    <h:inputHidden value="#{agregarCategoriasBean.categoria.idCategoria}"/>
                    <f:facet name="footer">
                        <p:commandButton value="Aplicar" update="messages lstCategorias" action="#{agregarCategoriasBean.createCategoria}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
            
            <h:form id="lstCategorias">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{agregarCategoriasBean.lstCategorias}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Accion"/>
                        </f:facet>
                        <p:commandButton value="Editar" action="#{agregarCategoriasBean.chargeCategoria(item)}" update="formCat"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
