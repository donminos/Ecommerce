<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Productos</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="programCreate">
                <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                <h1><h:outputText value="Productos"/></h1>
                <p:panelGrid columns="4" layout="grid">
                    <f:facet name="header">
                        <p:outputLabel value="Creación y edición"/>
                    </f:facet>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputTextarea id="descripcion" rows="4" cols="20"  value="#{agregarProductosBean.producto.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <p:outputLabel value="Costo:" for="costo" />
                    <p:inputText id="costo" value="#{agregarProductosBean.producto.costo}" title="Costo" />
                    <p:outputLabel value="Cantidad:" for="cantidad" />
                    <p:inputText id="cantidad" value="#{agregarProductosBean.producto.cantidad}" title="Cantidad" />
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{agregarProductosBean.producto.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Detalle:" for="detalle" />
                    <p:inputText id="detalle" value="#{agregarProductosBean.producto.detalle}" title="Detalle" required="true" requiredMessage="The Detalle field is required."/>
                    <p:outputLabel value="Marca:" for="marca" />
                    <p:inputText id="marca" value="#{agregarProductosBean.producto.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                    <p:outputLabel value="Subproductos:" for="subproducto" />
                    <p:selectCheckboxMenu id="subproducto" value="#{agregarProductosBean.subproducto}" label="Productos" filter="true" filterMatchMode="startsWith" panelStyle="width:280px">
                        <f:selectItems value="#{agregarProductosBean.listProductos}" var="p" itemLabel="#{p.idProducto} #{p.nombre}" itemValue="#{p.idProducto}" />
                    </p:selectCheckboxMenu>
                    <p:outputLabel value="Categorias" for="categoria" />
                    <p:selectCheckboxMenu id="categoria" value="#{agregarProductosBean.categorias}" label="Categorias" filter="true" filterMatchMode="startsWith" panelStyle="width:280px">
                        <f:selectItems value="#{agregarProductosBean.listCategorias}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.idCategoria}"/>
                    </p:selectCheckboxMenu>
                    <f:facet name="footer">
                        <p:commandButton value="Aplicar" update="growl,listProducto" action="#{agregarProductosBean.createProducto()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>

            <h:form id="listProducto">
                <p:dataTable value="#{agregarProductosBean.listProductos}" var="item" reflow="true" rows="15" paginator="true">
                    <f:facet name="header">
                        <p:outputLabel value="Listado de productos"/>
                    </f:facet>
                    <p:column sortBy="#{item.idProducto}">
                        <f:facet name="header">
                            <h:outputText value="IdProducto"/>
                        </f:facet>
                        <h:outputText value="#{item.idProducto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Costo"/>
                        </f:facet>
                        <h:outputText value="#{item.costo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Detalle"/>
                        </f:facet>
                        <h:outputText value="#{item.detalle}"/>
                    </p:column>
                    <p:column sortBy="#{item.marca}">
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{item.marca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categorias"/>
                        </f:facet>
                        <h:outputText value="#{agregarProductosBean.getConcatenarCategorias(item.categoriasList)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Imagenes"/>
                        </f:facet>
                        <h:link outcome="agregarArchivos" value="Agregar Imagenes">
                            <f:param name="idProducto" value="#{item.idProducto}" />
                        </h:link>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SubProductos"/>
                        </f:facet>
                        <h:link outcome="" value="subproductos">
                            <f:param name="idProducto" value="#{item.idProducto}" />
                        </h:link>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <p:commandLink value="Editar"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
