<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Paper Show</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
        <link rel="shortcut icon" href="/favicon.ico" />
    </head>
    <body>
        <header>
        </header>
        <nav>
        </nav>
        <section>
            <article class="login">
                <form method="GET" accept-charset="UTF-8"  action="/shop/j_security_check" >
                    <p>
                        <span>Username:</span>
                        <br />
                        <input type="text"  name= "j_username" >
                    </p>
                    <p>
                        <span>Password:</span>
                        <br />
                        <input type="password"  name= "j_password" >
                    </p>
                    <p>Selecciona el mismo cuadro de la imagen</p>
                    <div id="PuzzleCaptcha"></div>
                    <p>
                        <input type="submit" class="btnSubmit boton" style="display:none;" disabled="true" value="Login">
                    </p>
                </form>
            </article>
        </section>
        <footer>
        </footer>
        <div id="scripts">
            <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="screen"/>
            <link rel="stylesheet" type="text/css" href="resources/css/style_responsive.css" media="screen"/>
            <link rel="stylesheet" href="resources/css/style_menu.css" type="text/css" media="screen">
            <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
            <script src="resources/js/libs/handlebars-v4.0.5.js"></script>
            <script src="resources/js/global.js"></script>
            <!-- PuzzleCAPTCHA Style -->
            <link rel="stylesheet" href="resources/css/puzzleCAPTCHA.css" media="screen">
            <!-- PuzzleCAPTCHA Plugin -->
            <script src="resources/js/libs/puzzleCAPTCHA.js"></script>
            <script>

                $("#PuzzleCaptcha").PuzzleCAPTCHA({
                    rows: 3,
                    targetInput: '.validationValue',
                    targetVal: 'Validated!!',
                    targetButton: '.btnSubmit'
                });

            </script>
        </div>
    </body>
</html>
